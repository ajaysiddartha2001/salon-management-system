<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Login</title>
    <link rel="stylesheet" href="loginStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<script>
var count = 0;
setInterval(function () {
    count++;
    if (count == 2) {
        document.getElementById("a").style.width = '90%';
    }
    if (count === 4) {
        document.getElementById("a").style.width = '0';
        count = 0;
    }
}, 500)
function showSide() {
    document.getElementById("loginArea").className += ' displaySide';
}
function closeSide() {
    document.getElementById("loginArea").className = 'area';
}
function a() {
    document.getElementById("adminLogin").className += ' displaySidee';
}
function closeSideOfAdminLogin() {
    document.getElementById("adminLogin").className = 'adminPanelLogin';
}
function e() {
    document.getElementById("employeeLogin").className += ' displaySidee';
}
function closeSideOfEmployeeLogin() {
    document.getElementById("employeeLogin").className = 'employeePanelLogin';
}
var adminAccount = {
    email: "admin@gmail.com",
    password: "admin123"
}

function adminLogin() {
    var email = document.getElementById("emailM").value;
    email.toLowerCase();
    var password = document.getElementById("passwordM").value;
    if (email === adminAccount.email && password === adminAccount.password) {
        document.getElementById("display1").style.display = 'block';
        document.getElementById("error2").style.display = 'none';
        setTimeout(function () {
            location = 'new 1.html'
        }, 2000)
    }
    else {
        document.getElementById("error2").style.display = 'block';
    }
}

function signUpEmployee() {
    var name = document.getElementById("fullName").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    var employeeAccount = {
        name: name,
        email: email,
        password: password
    }
    var a = localStorage.setItem("Employee_Account", JSON.stringify(employeeAccount));
    document.getElementById("display").style.display = 'block';
    setTimeout(function () {
        location = 'employelogin.html'
    }, 2000)

};

function employelogin() {
    var email = document.getElementById("emailM").value;
    var password = document.getElementById("passwordM").value;
    var b = JSON.parse(localStorage.getItem("Employee_Account"));
    if (email === b.email && password === b.password) {
        document.getElementById("display1").style.display = 'block';
        document.getElementById("error2").style.display = 'none';
        setTimeout(function () {
            location = 'new 1.html'
        }, 2000)
    }
    else {
        document.getElementById("error2").style.display = 'block';
    }

}

function logout() {
    var logoutArea = document.getElementById("container");
    var a = document.createElement("h1");
    a.setAttribute("class", "logout");
    var logoutFA = document.createElement("i");
    logoutFA.setAttribute("class", "fa fa-spinner");
    a.appendChild(logoutFA);
    var atext = document.createTextNode(" Logging Out...");
    a.appendChild(atext);
    logoutArea.appendChild(a);
    setTimeout(function () {
        location = 'index.html';
    }, 2000)
}


</script>

</head>
<body>
    <div class="header">
        <h1 class="head">
            <i class="fa fa-renren"></i> samoo<span class="halfHead">Store<sup style="font-size:40%; color: white;">&reg</sup>
            </span>
        </h1>
        </div>  
        <p class="panels">EMPLOYEE PANEL</p>
            <i class="fa fa-angle-double-down"></i>
        <div class="signUpForm">
            <p class="signUpHeading">LOG IN</p>
            <p id="error2">You have entered a wrong email or password!</p>
            <form action="JavaScript:void(0)" onsubmit="employelogin();">
                <label class="text">Email
                    <br />
                    <input type="email" class="input" placeholder="Email..." required="required" id="emailM" onfocus="this.className += ' inputfocus'"
                        onblur="this.className='input'">
                </label>
                <br />
                <label class="text">Password
                    <br />
                    <input type="password" class="input" placeholder="Password..." required="required" id="passwordM" onfocus="this.className += ' inputfocus'"
                        onblur="this.className='input'">
                </label>
                <br />
                <input type="submit" value="LOG IN" class="submitBtn">
            </form>
            <div id="display1">
                <i class="fa fa-spinner"></i> Logging in...</div>
        </div>
        
</body>
</html>
